name: Push to another repository

on:
  push:
    branches:
      - chore/push-another-repo

jobs:
  push_to_another_repo:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          ref: chore/push-another-repo

      - name: Set up Git configuration
        run: |
          git config --global user.name "undefineddev2024"
          git config --global user.email "undefineddev2024@gmail.com"

      - name: Push to destination repository
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote add destination https://x-access-token:${GH_PAT}@github.com/undefineddev2024/ship-check-fe-prv.git
          git push -u destination +chore/push-another-repo:main
